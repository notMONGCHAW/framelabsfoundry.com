    <script>
        const vidiwuContainers = document.querySelectorAll('.viduwu-container');

        vidiwuContainers.forEach(container => {
            const playButton = container.querySelector('.playButton');
            const videoContainer = container.querySelector('.videoContainer');
            const closeButton = container.querySelector('.closeButton');

            playButton.addEventListener('click', () => {
                videoContainer.style.display = 'flex';
            });

            closeButton.addEventListener('click', () => {
                videoContainer.style.display = 'none';
            });
        });
    </script>
