<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameLabs Foundry</title>
    <link href="src/css/output.css" rel="stylesheet">
    <link href="../src/css/custom.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/public/images/FrameLabs Logo.ico">
</head>

<body class="text-white" id="body-bg">
    <div class="container mx-auto">
        <header class="flex items-center justify-between bg-transparent p-4">
            <h1 class="text-4xl font-bold" style="color: #97dffc;">FrameLabs Foundry</h1>
            <div class="flex space-x-5 relative">
                <button
                    class="bg-transparent hover:bg-customOrange text-customOrange hover:text-white font-bold py-2 px-4 rounded-full transition duration-300">
                    About US
                </button>
                <div class="relative group">
                    <button
                        class="bg-transparent hover:bg-customPink text-customPink hover:text-white font-bold py-2 px-4 rounded-full transition duration-300">
                        Portfolio
                    </button>
                    <ul class="absolute hidden bg-white text-black group-hover:block rounded-lg shadow-lg">
                        <li><a href="#" class=" block px-4 py-2 text-xl hover:bg-customPink block px-4 py-2 text-xl">Web Development</a></li>
                        <li><a href="#" class=" block px-4 py-2 text-xl hover:bg-customOrange block px-4 py-2 text-xl">Video Editing</a></li>
                        <li><a href="#" class=" block px-4 py-2 text-xl hover:bg-customBlue block px-4 py-2 text-xl">Graphics Designing</a></li>
                    </ul>
                </div>
                <button
                    class="bg-transparent hover:bg-customBlue text-customBlue hover:text-white font-bold py-2 px-4 rounded-full transition duration-300">
                    Hire us
                </button>
            </div>
        </header>
    </div>
    


    </header>
    </div>
    <main class="py-20">
        <div class="container mx-auto text-left my-9">
            <h3 class="text-3xl font-bold mb-6">We provide</h3>
            <h1 class="text-5xl mb-8">
                <span id="auto-type"style="color: #97dffc;"></span>
            </h1>
            <h3 class="text-2xl font-bold mb-6">Services</h3>
            <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
            <script>
                var typed = new Typed("#auto-type", {  // Changed to target by ID
                    strings: ["Web Development^1000", "Video Editing^1000", "Motion Graphics^1000", "Graphics Designing^1000"],
                    typeSpeed: 10,
                    backSpeed: 10,
                    loop: true
                })
            </script>
            <br>
            <a href="#" class="bg-blue-500 hover:bg-customBlue text-white font-bold py-2 px-6 rounded-full">Hire Us</a>
        </div>
    </main>

    <footer class="bg-transparent p-4 absolute bottom-0 w-full">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 FrameLabs Foundry. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
