<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../src/css/output.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://i.imgur.com/FUYy3LB.png">
</head>

<body class="text-white bg-customBlack">
    <div class="container mx-auto">
        <header class="flex items-center justify-between bg-transparent p-4">
            <div class="flex relative ">
                <a href="index.html"><img src="https://i.imgur.com/sTLZ7H1.png" width="100" height="100" alt=""
                        srcset=""></a>
            </div>
            <div class="flex space-x-15 space--15 relative">
                <a href="about.html">
                    <button
                        class="bg-transparent hover:bg-blue-700 text-customPink hover:text-white font-bold py-2 px-4 rounded-full transition duration-300">
                        About Us
                    </button>
                </a>
                <div class="relative group">
                    <a href="mailto:manager.framelabsfoundry@gmail.com">
                        <button
                            class="bg-transparent hover:bg-blue-700 text-customPink hover:text-white font-bold py-2 px-4 rounded-full transition duration-300">
                            Hire Us
                        </button>
                    </a>
                </div>
        </header>
    </div>
    </div>
    <main class="py-1">
        <div class="container mx-auto text-center">
            <h3 class="text-3xl font-bold mb-6">Portfolio</h3>
            <div class="relative group ">
                <a href="index.html">
                    <button
                        class="bg-transparent hover:bg-blue-700 text-customPink hover:text-white font-bold py-2 px-4 mx-4 rounded-full transition duration-300">
                        Shorts
                    </button>
                </a>
                <a href="informative.html">
                    <button
                        class="bg-transparent hover:bg-blue-700 text-customPink hover:text-white font-bold py-2 px-4 mx-4 rounded-full transition duration-300">
                        Informative
                    </button>
                </a>
                <a href="face-cam.html">
                    <button
                        class="bg-transparent hover:bg-blue-700 text-customPink hover:text-white font-bold py-2 px-4 mx-4 rounded-full transition duration-300">
                        Story Time
                    </button>
                </a>
                <a href="promotional.html">
                    <button
                        class="hover:bg-blue-700 bg-blue-500 text-customPink hover:text-white font-bold py-2 px-4 mx-4 rounded-full transition duration-300">
                        Promotional
                    </button>
                </a>
                <div id="viduwu showcase">
                    <div id="row" class="flex justify-center">
                        <!-- 1st -->
                        <div class="viduwu-container m-5">
                            <img class="playButton cursor-pointer hover:opacity-75" width="603" height="252"
                                src="https://videoapi-muybridge.vimeocdn.com/animated-thumbnails/image/7b02f399-d563-4fb2-bee4-647f520dc724.gif?ClientID=vimeo-core-prod&Date=1694545864&Signature=ae2db00ed5a30755b70473cbcf1ad010dc0a0090"
                                alt="" srcset="">
                            <div
                                class="videoContainer hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-75">
                                <div>
                                    <button
                                        class="closeButton absolute top-2 right-2 text-white text-2xl font-bold">X</button>
                                    <iframe
                                        src="https://player.vimeo.com/video/863514512?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                                        width="1080" height="720" frameborder="0"
                                        allow="autoplay; fullscreen; picture-in-picture"
                                        title="Welcome to FrameLabs Foundry"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script>
        const vidiwuContainers = document.querySelectorAll('.viduwu-container');

        vidiwuContainers.forEach(container => {
            const playButton = container.querySelector('.playButton');
            const videoContainer = container.querySelector('.videoContainer');
            const closeButton = container.querySelector('.closeButton');

            playButton.addEventListener('click', () => {
                videoContainer.style.display = 'flex';
            });

            closeButton.addEventListener('click', () => {
                videoContainer.style.display = 'none';
            });
        });
    </script>
    <footer class="bg-transparent p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 FrameLabs Foundry. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
